<!DOCTYPE html>
<html>
  <head>
    <title>JUNHO KIM</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/615a5dd13f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!--Background-->
    <div class="mainBox">
      <!--Header-->
      <div class="mainHeader">
        <div class="header-StatusBar">
          <span class="header-StatusBar__time">9:41</span>
          <div class="header-StatusBar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>

        <div class="header-activeIcons">
          <div class="header-StatusBar__icons2">
            <i class="fas fa-arrow-left fa-3x"></i>
            <i class="fas fa-share-alt fa-2x"></i>
          </div>
        </div>

        <div class="header-nothingBox"></div>

        <div class="header-highlights">
          <div class="header-highlights__box">
            <img class="boxImage" src="images/Riga.jpg" />
          </div>
          <div class="header-highlights__box">
            <img class="boxImage" src="images/Riga.jpg" />
          </div>
          <div class="header-highlights__box">
            <img class="boxImage" src="images/Riga.jpg" />
          </div>
          <div class="header-highlights__box2">
            <span class="box2">
              +4
            </span>
          </div>
        </div>

        <div class="header-hashTags">
          <span class="header-hashTags__box">Town</span>
          <span class="header-hashTags__box">Historical</span>
          <span class="header-hashTags__box">For Kids</span>
        </div>
      </div>
      <!--Body-->
      <div class="mainBody">
        <div class="body-Name">
          <span class="body-name__title">City of Lights</span>
          <div class="body-name__heartIcon">
            <i class="fas fa-heart"></i>
          </div>
        </div>

        <div class="body-location">
          <div class="body-location__icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <span class="body-location__name">Avotu iela 104-B</span>
        </div>

        <div class="body-rates">
          <div class="body-rates__column">
            <div class="body-rates__icons">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <span class="body-rates__number">4.75</span>
          </div>
          <span class="body-rates__distance">325m</span>
        </div>

        <div class="body-overView">
          <span class="body-overView__overview">overview</span>
        </div>

        <div class="body-contents">
          <span class="body-contents__contents">
            Latvia's capital Riga is enriched and inspired every day by its
            multicultural community.
          </span>
        </div>

        <div class="body-Readmore">
          <span class="body-Readmore__readMore">
            Read More
          </span>
        </div>
      </div>
      <!--Footer-->
      <div class="mainFooter">
        <div class="footer-grayRound">
          <div class="footer-menu__center">
            <i class="fas fa-route"></i>
          </div>
        </div>

        <div class="footer-menu">
          <div class="footer-menu__icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-globe-asia"></i>

            <i class="fas fa-users"></i>
            <i class="fas fa-cog"></i>
          </div>
          <div class="footer-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
