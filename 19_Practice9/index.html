<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <i class="fas fa-bars"></i>
          <span class="status">Recipes</span>
          <i class="fas fa-search"></i>
        </div>

        <div class="preview-Msg">
          <span class="popular">Popular Recipes</span>
          <span class="view">View All</span>
        </div>

        <div class="category-bar">
          <div class="category-column">
            <div class="category-box">
              <span class="categoryText">From Home</span>
            </div>
            <div class="category-box">
              <span class="categoryText">From Universe</span>
            </div>
          </div>
          <div class="category-column">
            <div class="category-box">
              <span class="categoryText">For babies</span>
            </div>
            <div class="category-box">
              <span class="categoryText">Smooth</span>
            </div>
          </div>
        </div>
        <span class="Other">Other Recipes</span>

        <div class="menu-bar">
          <div class="menu-box">
            <div class="menu-column">
              <span class="title">Refreshments</span>
              <span class="title2">120 Recipes</span>
            </div>
            <div class="menu-column">
              <div class="menu-i"><i class="fas fa-chevron-right"></i></div>
            </div>
          </div>
          <div class="menu-box">
            <div class="menu-column">
              <span class="title">Refreshments</span>
              <span class="title2">120 Recipes</span>
            </div>
            <div class="menu-column">
              <div class="menu-i"><i class="fas fa-chevron-right"></i></div>
            </div>
          </div>
          <div class="menu-box">
            <div class="menu-column">
              <span class="title">Refreshments</span>
              <span class="title2">120 Recipes</span>
            </div>
            <div class="menu-column">
              <div class="menu-i"><i class="fas fa-chevron-right"></i></div>
            </div>
          </div>
          <div class="menu-box">
            <div class="menu-column">
              <span class="title">Refreshments</span>
              <span class="title2">120 Recipes</span>
            </div>
            <div class="menu-column">
              <div class="menu-i"><i class="fas fa-chevron-right"></i></div>
            </div>
          </div>
        </div>

        <div class="footer">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-globe-asia"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-route"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-users"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
