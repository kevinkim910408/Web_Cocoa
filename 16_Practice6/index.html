<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/615a5dd13f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!--Background-->
    <div class="mainBox">
      <!--Content 1-->
      <div class="upperBox">
        <div class="upperBox-header">
          <img class="upperBox-image" src="images/content.PNG" />
        </div>
        <div class="upperBox-body">
          <span class="upperBox-title"> Vanila JavaScript</span>
          <span class="upperBox-conent"
            >Vanilla JS is a fast, lightweight, cross-platform framework for
            building incredible, powerful JavaScript applications.</span
          >
        </div>
        <div class="upperBox-footer">
          <div class="upperBox-footer__column">
            <span class="upperBox-cost">
              $Free
            </span>
          </div>
          <div class="upperBox-footer__column">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span class="upperBox-rating">48242</span>
          </div>
        </div>
      </div>
      <!--Content 2-->
      <div class="lowerBox">
        <div class="lowerBox-upperBackground">
          <div class="lowerBox-profile">
            <img class="lowerBox-image" src="images/nico.PNG" />
          </div>
        </div>
        <div class="lowerBox-lowerBackground">
          <div class="lowerBox-body">
            <span class="lowerBox-name">Nicolás Serrano Arévalo</span>
            <span class="lowerBox-intro">Handsome Teacher</span>
          </div>
          <div class="lowerBox-footer">
            <div class="lowerBox__column">
              <div class="followBox">
                <span class="followBox__text footer__box">
                  Follow
                </span>
              </div>
            </div>
            <div class="lowerBox__column">
              <div class="messageBox">
                <span class="messageBox__text footer__box">
                  Message
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
